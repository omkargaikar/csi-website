<!doctype>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>event register
    </title>
    
    </head>
    <body>
        <form1 method=post>
    First Name:
  <input type="text" name="firstname"  placeholder="first name">
  Last Name:
  <input type="text" name="lastname"  placeholder="last name"><br>
        <br>
        Roll Number:
        <input type="number" name="rollno" value="rollno" placeholder="roll number"><br>
        <br>
        Event Register:
        <input list="register">
  <datalist id="register">
    <option value="abc">
    <option value="bcd">
    <option value="dfv">
    <option value="edf">
    <option value="edc">
  </datalist><br>
        <br>
        
        Years:
        <input list="years">
  <datalist id="years">
    <option value="2016">
    <option value="2017">
    <option value="2018">
    <option value="2019">
    <option value="2020">
  </datalist>
        <br>
        
        </form1>
  <input type="submit" value="Submit" form=form1  >
          <input type="reset">
    
    </body>
</html>
